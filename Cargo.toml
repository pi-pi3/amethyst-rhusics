[package]
name = "amethyst-rhusics"
version = "0.3.1"
authors = ["Simon RÃ¶nnberg <seamonr@gmail.com>"]

repository = "https://github.com/amethyst/amethyst-rhusics.git"
homepage = "https://github.com/amethyst/amethyst-rhusics.git"

license = "MIT/Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/amethyst-rhusics"
description = "Integration of `amethyst` and `rhusics`"

keywords = ["gamedev", "amethyst", "physics"]

[dependencies]
amethyst_core = { path = "../amethyst/amethyst_core/", features = ["nightly"] }
amethyst_renderer = { path = "../amethyst/amethyst_renderer/", features = ["nightly"] }
rhusics-ecs = { version = "0.7", features = ["serde"] }
rhusics-core = { version = "0.7", features = ["specs", "serde"] }
shrev = "1.0"
collision = { version = "0.18", features = ["serde"]}
cgmath = "0.16.1"

[dev-dependencies]
amethyst = { path = "../amethyst/", features = ["nightly"] }
genmesh = "0.5"
rand = "0.3"
shred = "0.7"
shred-derive = "0.5"
